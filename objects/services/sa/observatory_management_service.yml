    throws:
      NotFound: object with specified id does not exist

  delete_subsite:
    docstring: Delete a LogicalPlatform resource, removes assocations to parents
    in:
      subsite_id: ""
    out:
    throws:
      NotFound: object with specified id does not exist

  force_delete_subsite:
    docstring: Delete a LogicalPlatform resource, removes assocations to parents
    in:
      subsite_id: ""
    out:
    throws:
      NotFound: object with specified id does not exist
